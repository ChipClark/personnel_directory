<div class="header-bar" >
        <div class="container">
          <div class="row">
            <a href="/" class="col-2"><img class="header-img" alt="Allen Matkins" src="../../assets/AMStackedLogo.png"></a>
            <div class="col-7">
              <h1 class="header-tag">Personnel Directory</h1>
              <!-- <div class="greeting">Hello, {{userName}}</div> -->
            </div>
            <div class="col-3 rightcol">
              <span class="confidential">Firm Confidential</span><br>
                        <span class="bugcontact">Is there an error? <a href="https://app.smartsheet.com/b/form/e41d7d1cc9e24549a69b3ca9218ea3bc" target="_blank">Tell Us</a></span><br>
              <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script> -->
              <span *ngIf="loginStatus">
                <a class="btn btn-primary active" href="/.auth/logout?post_logout_redirect_uri=https%3A%2F%2Fpd-web-front-dev-ea.azurewebsites.net%2Fhome">&nbsp;Logout&nbsp;</a>
                <br>Hello {{userName}}
              </span>
            </div>
          </div>
        </div>
</div>
<div id="selectoffice" class="officedropdown col-6">
    <div class="col-md-10">
        <select class="form-control" style="width: auto" name="offices" (change)=onChangeFloor($event.target.value)>
            <option [ngValue]="0" disabled>Select Floor</option>
            <optgroup label="Los Angeles">
                <option value="la26">Floor 26</option>
                <option value="la27">Floor 27</option>
                <option value="la28">Floor 28</option>
                <option value="la29">Floor 29</option>
            </optgroup>
            <optgroup label="Culver City">
                <option value="cc18">Floor 18</option>
            </optgroup>
            <optgroup label="Orange County">
                <option value="oc04">Floor 04</option>
                <option value="oc05">Floor 05</option>
            </optgroup>
            <optgroup label="San Diego">
                <option value="sd26">Floor 26</option>
                <option value="sd27">Floor 27</option>
            </optgroup>
            <optgroup label="San Francisco">
                <option value="sf12">Floor 12</option>
                <option value="sf13">Floor 13</option>
            </optgroup>
        </select>
    </div>
</div>
<div class="backfrommaps col-6">
    <button class="backbutton" (click)="goBack()">Back</button>
</div>
