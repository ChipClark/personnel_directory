<div class="container">
    
   
    <div *ngIf="person">
        <div class="userphoto">
          <div [innerHTML]="photo(person.photo)"></div>
        </div>
        <div class="userdetails" > 
          <div class="username">
            <strong>
            <a routerLink="/detail/{{person.pkpersonid}}" data-toggle="tooltip" title="see more about {{person.displayname}}" >
                {{person.displayname}}</a>
            </strong>&nbsp; {{prefName(person.preferredfirstname)}}  
            &nbsp;<a href="mailto:{{person.emails[0].emailaddress}}" id="{{person.displayname}}" >
              <img src="../../assets/email.jpg" data-toggle="tooltip" title="email {{person.displayname}}" width="20px;" ></a>
              &nbsp;<a href="http://crmam01/InterAction/relationship-overview-person?contactId={{person.interactionid}}" id="{{person.interactionid}}" >
                <img src="../../assets/ia.jpg" data-toggle="tooltip" title="InterAction" width="20px;"></a>
              &nbsp;<span [innerHTML]="ifCPR(person)"></span>&nbsp;<span [innerHTML]="ifNotary(person)"></span>
              &nbsp;&nbsp;&nbsp;<a _ngcontent-c7="" routerlink="/people" ng-reflect-router-link="/people" href="/people">back</a>
          </div>

          <div class="userinfo">
            <div id="jobtitle" [innerHTML]="personTitles(person)" > </div>  

            {{person.officelocation.officelocationcode}} Office Number: {{person.officenumber}}<br>
            <div id="phonenumber" class="phonenumber" [innerHTML]="getPhone(person)"></div>

            <div id="assistant" [innerHTML]="relationships(person)" ></div>

            TK Number: {{person.timekeepernumber}}
          </div>
      
        </div>
    </div>
 
</div>
